<div class="container">
  <mat-toolbar>
    <span>Dispositivos&nbsp;</span>
    <mat-icon>vaping_rooms</mat-icon>
    <div class="example-spacer"></div>
  </mat-toolbar>
  <div *ngIf="listDispositivos.length > 0">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input />
    </mat-form-field>
    <div class="mat-elevation-z6">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let dispositivos">{{ dispositivos._id }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let dispositivos">{{ dispositivos._nombreProd }}</td>
        </ng-container>

        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef>Marca</th>
          <td mat-cell *matCellDef="let dispositivos">{{ dispositivos._marca }}</td>
        </ng-container>

        <ng-container matColumnDef="bateria">
          <th mat-header-cell *matHeaderCellDef>Batería</th>
          <td mat-cell *matCellDef="let dispositivos">{{ dispositivos._bateria }} mAh</td>
        </ng-container>

        <ng-container matColumnDef="potencia">
          <th mat-header-cell *matHeaderCellDef>Potencia</th>
          <td mat-cell *matCellDef="let dispositivos">{{ dispositivos._potencia }} W</td>
        </ng-container>

        <ng-container matColumnDef="coste">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let dispositivos">{{ dispositivos._coste }} €</td>
        </ng-container>

        <!-- <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let dispositivos;" style="text-align: right">
              <a class="pointer" (click)="editCliente(dispositivos._id)" style="color: green" matTooltip="Editar Usuario">
                <mat-icon>edit</mat-icon>
              </a>
              <a class="pointer" (click)="deleteCliente(dispositivos._id)" style="color: red" matTooltip="Eliminar Usuario">
                <mat-icon>delete</mat-icon>
              </a>
            </td>
          </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <!--<mat-paginator [length]="10" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator> -->
    </div>
  </div>
  <br>
  <mat-card *ngIf="listDispositivos.length == 0" style="text-align: center;"><b>No hay dispositivos</b></mat-card>
  <br>
  <mat-spinner *ngIf="loading" class="spinner" diameter="50" style="margin: 0 auto;"></mat-spinner>
</div>
