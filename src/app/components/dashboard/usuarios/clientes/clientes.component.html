<div class="container">
  <mat-toolbar>
    <span>Clientes&nbsp;</span>
    <mat-icon>person</mat-icon>
    <div class="example-spacer"></div>
    <button mat-raised-button color="primary" (click)="addCliente()">Agregar</button>
  </mat-toolbar>
  <div *ngIf="listClientes.length > 0">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input />
    </mat-form-field>
    <div class="mat-elevation-z6">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>DNI</th>
          <td mat-cell *matCellDef="let clientes">{{ clientes._id }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let clientes">{{ clientes._nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="calle">
          <th mat-header-cell *matHeaderCellDef>Calle</th>
          <td mat-cell *matCellDef="let clientes">{{ clientes._direccion.calle }}</td>
        </ng-container>

        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef>Número</th>
          <td mat-cell *matCellDef="let clientes">{{ clientes._direccion.numero }}</td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef>Teléfono</th>
          <td mat-cell *matCellDef="let clientes">{{ clientes._telefono }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let clientes">{{ clientes._email }}</td>
        </ng-container>

        <ng-container matColumnDef="socio">
          <th mat-header-cell *matHeaderCellDef>Socio</th>
          <td mat-cell *matCellDef="let clientes">{{ clientes._socio }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let clientes;" style="text-align: right">
            <a class="pointer" (click)="editCliente(clientes._id)" style="color: green" matTooltip="Editar Usuario">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" (click)="deleteCliente(clientes._id)" style="color: red" matTooltip="Eliminar Usuario">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <!--<mat-paginator [length]="10" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator> -->
    </div>
  </div>
  <br>
  <mat-card *ngIf="listClientes.length == 0" style="text-align: center;"><b>No hay clientes</b></mat-card>
  <br>
  <mat-spinner *ngIf="loading" class="spinner" diameter="50" style="margin: 0 auto;"></mat-spinner>
</div>
