<div class="container">
    <mat-toolbar>
        <span>Compra por unidad</span>
    </mat-toolbar>

    <mat-card style="margin-top: 10px;">
        <form [formGroup]="compraForm" (ngSubmit)="onSubmit()">
            <mat-grid-list cols="4" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Compra ID</mat-label>
                        <input matInput autocomplete="off" formControlName="id">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="4">
                    <img src="./assets/img/cart.png" width="250" height="250">
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>DNI</mat-label>
                        <input matInput autocomplete="off" formControlName="dni">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="ancho">
                        <mat-label>Producto ID</mat-label>
                        <input matInput autocomplete="off" formControlName="idp">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button routerLink="../" mat-raised-button style="margin-right: 20px;">Volver</button>
                    <button type="submit" [disabled]="compraForm.invalid" mat-raised-button color="primary">Aceptar</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
